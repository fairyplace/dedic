<div class="service-hero">
  <div class="hero__body">
    <h2 class="hero__title">{{heroContent.title}}</h2>
    <p class="hero__subtitle subtitle">{{heroContent.subtitle}}</p>
    <a data-goto="{{heroContent.goto}}" class="hero__button main-button" href="#">
      {{heroContent.linkText}}
    </a>
  </div>
  <div class="hero__image">
    <img src="{{heroContent.image}}" alt="Изображение услуги">
  </div>
</div>
